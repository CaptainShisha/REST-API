
  <div class ="w-75 mx-auto">
    <h1>Proceed to buy:</h1>
    <ul class="list-group" *ngFor="let item of this.items">
        <li class="list-group-item d-flex justify-content-between align-items-center">{{item.product_name}}, {{item.product_weight}} g<span>{{item.product_price}} BGN</span></li>
    </ul>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"><strong>TOTAL</strong><span>{{ this.getTotal() }} BGN</span></li>
    </ul>
    <p class="error">{{this.error}}</p>
    <button type="button" class="btn btn-primary btn-lg btn-block btn-outline-warning" (click)="this.placeOrder()">Place Order</button>
    <button type="button" class="btn btn-primary btn-lg btn-block btn-outline-dark" (click)="this.emptyCart()">Empty Cart</button>
</div>
