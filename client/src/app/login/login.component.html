  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" (input)="this.username=($event.target.value)">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" (input)="this.password=($event.target.value)">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="this.login()">Submit</button>
  </form>
