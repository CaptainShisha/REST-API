<div class ="w-75 mx-auto">
  <h1>Log In</h1>
  <form>
    <div class="form-group">
      <label for="InputUserName1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" (input)="this.username=($event.target.value)">
      
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" (input)="this.password=($event.target.value)">
    </div>
    <p class="error">{{this.error}}</p>
    <button type="button" class="btn btn-primary btn-lg btn-block btn-outline-warning" (click)="this.login()">Submit</button>
  </form>
</div>
